    <div class="container pt-3 body_background mb-5">
        <div class="row mt-5 mb-5">
            <div class="col-12 col-md-8 col-lg-8 text-left">
                <h2 class="mt-5">Contacto</h2>
                <p class="lead">Nos gustaria saber tu opinion acerca de tu contenido favorito o alguno que desearias ver para mejorar la experiencia de los usuarios</p>
            </div>
            <div class="col-12 col-md-4 col-lg-4 mt-5">
                <form action="" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu email">
                    </div>
                    <div class="form-group">   
                        Genero <br>                     
                        <select name="Genero">
                            <option>Masculino</option>
                            <option>Femenino</option>
                            <option>Prefiero no decir</option>
                        </select>
                    </div><br>
                    Desea recibir el Newsletter?<input type="checkbox">
                    <br><br>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Comentario</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe tu comentario"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-primary">Restablecer</button>
                    
                </form>


            </div>
        </div>
    </div>
    <!-- contacto fin -->
